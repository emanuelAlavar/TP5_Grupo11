<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>				
		<meta charset="UTF-8">
		<title>Alumno</title>
	</head>
	
	<body>
		<header th:replace="/layouts/header::header"></header>
		<table class="table">
			<tr>
				<th>DNI</th>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Email</th>
				<th>Telefono</th>
			</tr>
			<tr>
				<th th:text="${alumno.dni}"/>
				<th th:text="${alumno.nombre}"/>
				<th th:text="${alumno.apellido}"/>
				<th th:text="${alumno.email}"/>
				<th th:text="${alumno.telefono}"/>
			</tr>
		</table>
		<footer th:replace="/layouts/footer::footer"></footer>
	</body>
</html>
