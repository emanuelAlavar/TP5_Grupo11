<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title th:text="${nombre}"></title>
</head>
<body>
	<header th:replace="/layouts/header::header"></header>
	<table>
		<tr>
			<th>Legajo</th>
			<th>Nombre</th>
			<th>Apellido</th>
			<th>Email</th>
			<th>Telefono</th>
		</tr>
		<tr>
			<th th:text="${legajo}"/>
			<th th:text="${nombre}"/>
			<th th:text="${apellido}"/>

		</tr>
	</table>
	
	<footer th:replace="/layouts/footer::footer"></footer>
</body>
</html>
