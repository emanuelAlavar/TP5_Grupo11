<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
		<script src="/webjars/jquery/jquery.min.js" type="text/javascript"></script>
		<script src="/webjars/popper.js/umd/popper.min.js" type="text/javascript"></script>
		<script src="/webjars/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>				
		<meta charset="UTF-8">
		<title>Edicion Docente</title>
	</head>
	<body class="container">
		<br>
		<header th:replace="/layouts/header::header"></header>
		<div class="container col-4">
			<br>
			<br>
			<br>
			<br>
			<h2>Edicion Beca</h2><br>
			<form th:action="@{/becaModificar}" method="POST" th:object="${beca}">
			  <div class="mb-3">
			  	<input type="hidden" th:field="*{codigo}"/>
			    <label for="idCodigo" class="col-form-label">Codigo</label>
			    <input th:value="${codigo}" type="number" class="form-control" id="idCodigo" disabled="disabled">
			    <div class="text-danger" th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}"></div>		
			  </div>
			  
			  <div class="mb-3 row">
			    <label for="idFechaInicio" class="col-form-label">Fecha de inicio</label>
				<input th:field="*{fechaInicio}" type="date" class="form-control" id="idFechaInicio">
				<div class="text-danger" th:if="${#fields.hasErrors('fechaInicio')}" th:errors="*{fechaInicio}"></div>
			  </div>
			  
			  <div class="mb-3 row">
			    <label for="idFechaCierre" class="col-form-label">Fecha de cierre</label>
			    <input th:field="*{fechaCierre}" type="date" class="form-control" id="idFechaCierre">	
			    <div class="text-danger" th:if="${#fields.hasErrors('fechaCierre')}" th:errors="*{fechaCierre}"></div>	    
			  </div>
			  
			  <div class="mb-3 row">
			    <label for="idEstado" class="col-form-label">Estado</label>
			    <input th:field="*{estado}" type="text" class="form-control" id="idEstado">		    
			    <div class="text-danger" th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}"></div>
			  </div>
			  
			  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
					<button   class="btn btn-primary me-md-2" type="submit">Editar</button>
					<a th:href="@{/becas}" id="cancel" class="btn btn-secondary">Cancelar</a>
			  </div>
			</form>
		</div>
		<br><br>
		<footer th:replace="/layouts/footer::footer"></footer>
		</body>
</html>
