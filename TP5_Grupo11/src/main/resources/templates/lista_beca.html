<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>	
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
		<link rel="stylesheet" type="text/css" href="../static/css/style.css"/>			
		<meta charset="UTF-8">
		<title>Lista de Becas</title>		
	</head>
	
	<body>		
		<div class="container">
		<header th:replace="/layouts/header :: header"></header>
			<br>
			<p class="h4 mb-10">Becas</p>
			<br>
			<div class="d-grid gap-2 d-md-flex justify-content-md-end">
			   <a th:href="@{/beca/nuevo}" id="nuevo" class="btn btn-primary">Nuevo</a>
			</div>
			<br>
			<div class="col-12 d-flex justify-content-center">
				<table class="table table-striped table-hover">
						<tr>
							<th>Codigo</th>
							<th>Curso</th>
							<th>Fecha de Inicio</th>							
							<th>Fecha de cierre</th>
							<th>Estado</th>
							<th>Opciones</th>
							
						</tr>	
						<tr th:each="beca: ${becas}">
							<td th:text="${beca.codigo}"></td>
							<td th:text="${beca.curso}"></td>
							<td th:text="${beca.fechaInicio}"></td>
							<td th:text="${beca.fechaCierre}"></td>
							<td th:text="${beca.estado}"></td>
							<td>
							<a href="#" id="editarBeca" class="btn btn-warning">Editar</a>
							<a href="#" id="eliminarBeca" class="btn btn-danger">Eliminar</a>
							</td>
						</tr>
					</table>
				<br><br>				
			</div>	
			<footer th:replace="/layouts/footer :: footer"></footer>
		</div>		
	</body>
</html>
