<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>		
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
		<link rel="stylesheet" type="text/css" href="../static/css/style.css"/>		
		<meta charset="UTF-8">
		<title>Lista de Cursos</title>		
	</head>
	
	<body>		
		<div class="container">
			<header th:replace="/layouts/header :: header"></header>
			<br>
			<p class="h4 mb-10">Cursos</p>
			<br>
			<div class="d-grid gap-2 d-md-flex justify-content-md-end">
			   <a th:href="@{/curso/nuevo}" id="nuevo" class="btn btn-primary">Nuevo</a>
			</div>
			<br>
			<div class="col-12 d-flex justify-content-center">
				<table class="table table-striped table-hover">
						<tr>
							<th>codigo</th>
							<th>Titulo</th>
							<th>Categoria</th>							
							<th>Fecha inicio</th>
							<th>Fecha fin</th>
							<th>Opciones</th>
							
						</tr>	
						<tr th:each="curso: ${cursos}">
							<td th:text="${curso.codigo}"></td>
							<td th:text="${curso.titulo}"></td>
							<td th:text="${curso.categoria}"></td>
							<td th:text="${curso.fechaInicio}"></td>
							<td th:text="${curso.fechaFin}"></td>
							<td>
							<a href="#" id="editarAlumno" class="btn btn-warning">Editar</a>
							<a href="#" id="eliminarAlumno" class="btn btn-danger">Eliminar</a>
							</td>
						</tr>
					</table>
				<br>
				<br>				
			</div>	
			<footer th:replace="/layouts/footer :: footer"></footer>
		</div>		
	</body>
</html>
