<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>	
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
		<link rel="stylesheet" type="text/css" href="../static/css/style.css"/>			
		<meta charset="UTF-8">
		<title>Lista de Docentes</title>		
	</head>
	
	<body>		
		<div class="container">
		<header th:replace="/layouts/header :: header"></header>
			<br>
			<p class="h4 mb-10">Docentes</p>
			<br>
			<div class="d-grid gap-2 d-md-flex justify-content-md-end">
			   <a th:href="@{/nuevoDocente}" id="nuevo" class="btn btn-primary">Nuevo</a>
			</div>
			<br>
			<div class="col-12 d-flex justify-content-center">
				<table class="table table-striped table-hover">
						<tr>
							<th>Legajo</th>
							<th>Nombres</th>
							<th>Apellidos</th>							
							<th>E-mail</th>
							<th>Tel√©fono</th>
							<th>Opciones</th>
						</tr>	
						<tr th:each="docente: ${docentes}">
							<td th:text="${docente.legajo}"></td>
							<td th:text="${docente.nombre}"></td>
							<td th:text="${docente.apellido}"></td>
							<td th:text="${docente.email}"></td>
							<td th:text="${docente.telefono}"></td>
							<td>
							<a th:href="@{/editarDocente/}+${docente.legajo}" id="editarDocente" class="btn btn-warning">Editar</a>
							<a th:href="@{/eliminarDocente/}+${docente.legajo}" id="eliminarDocente" class="btn btn-danger">Eliminar</a>
							</td>
						</tr>
					</table>
				<br><br>				
			</div>	
			<footer th:replace="/layouts/footer :: footer"></footer>
		</div>		
	</body>
</html>
